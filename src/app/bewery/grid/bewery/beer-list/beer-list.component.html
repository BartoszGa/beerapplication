<mat-list>
  <mat-list-item *ngFor="let beer of beerList[beerIndexDisplay]" (click)="openDialog(beer)">
    <img matListAvatar src="{{beer.picture}}" alt="...">
    <!--<mat-icon mat-list-icon>folder</mat-icon>-->
    <h4 mat-line>{{beer.name}} | {{beer.price | currency}}</h4>
    <p mat-line> {{beer.type}}</p>
  </mat-list-item>
</mat-list>
<mat-paginator
  [length]="beerFull.length"
  [pageSize]="counter"
  (page)="returnIndexTab($event)">
</mat-paginator>
