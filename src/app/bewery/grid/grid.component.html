<mat-toolbar>
  <span>Beer Application</span>
</mat-toolbar>
<div class="bewery-grid">
    <div *ngFor="let column of columns">
      <app-bewery [breweryList]="breweryList" [beerList]="column.beers" [beerFull]="column.beerFull" [counter]="counter" class="bewery" [breweryDefault]="column.brewery"></app-bewery>
    </div>
</div>
<div class="fab-button">
  <button mat-fab color="primary" (click)="openDialog()"><mat-icon>settings</mat-icon></button>
</div>
